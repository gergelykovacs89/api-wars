<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>API WARS</title>
  </head>
  <body>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<a href="/" class="navbar-brand">Planet List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar3">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar3">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Voting Statistics<span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/registration'>Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
    <h1>Star Wars Universe Planets</h1>
        <button type="button" id="prev" class="btn btn-secondary">Previous</button>
        <button type="button" id="next" class="btn btn-primary">Next</button>
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Diameter</th>
                  <th scope="col">Climate</th>
                  <th scope="col">Terrain</th>
                  <th scope="col">Surface Water Percentage</th>
                  <th scope="col">Population</th>
                  <th scope="col">Residents</th>
                  <th scope="col">Vote</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

 <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        </div>
     <div class="modal-body">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Height</th>
                  <th scope="col">Mass</th>
                  <th scope="col">Hair color</th>
                  <th scope="col">Skin color</th>
                  <th scope="col">Eye color</th>
                  <th scope="col">Birth year</th>
                  <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="table-modal">
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
